<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Random Quotes</h1>
      <div id="quote" class="quote">
        <p id="quote-text" class="quote-text">
          Click the button to get a random quote <br />
        </p>
        <p id="quote-author" class="quote-author"></p>
        <button id="generate-btn" class="btn btn-primary">
          Generate Quote
        </button>
        <i class="far fa-star star-icon" id="quote-favorite-btn"></i>
      </div>
    </div>
    <div class="favorites-container" id="favorites-container"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
